<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booleans</title>
</head>
<body>
  <p>Угадайте число</p>
  <input id="number" type="number">
  <button type="submit" id="submit-btn">Угадать число</button>

  <p id="text-el"></p>

  <script>
    const n = document.getElementById('number')
    const textEl = document.getElementById('text-el')
    const submitBtn = document.getElementById('submit-btn')


    submitBtn.addEventListener('click', function() {
      let enteredNumber = Number(n.value)
      if (enteredNumber === 7) {
      textEl.textContent = "Вы выиграли!"
    } else {
      textEl.textContent = "Вы проиграли!"
    }

    })

  </script>

</body>
</html>
